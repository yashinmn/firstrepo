<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="##">
        <h1 class="title">Login</h1>
        
        <div class="user">
            <label class="label1">User Name </label>
            <input class="input1" type="text" id="user" autocomplete="email" placeholder="Enter User Name" required>
        </div>
        <br><br>
        <div class="password">
            <label class="label2">Password</label>
            <input class="input2" type="password"  id="password" placeholder="Enter Password" required>
    
        </div>
        <br><br>
        <div class="btn">
            <button class="loginBtn" type="submit" id="submit">Login</button>
        </div>
        
    </form>
    <script src="login.js"></script>
</body>
</html>
